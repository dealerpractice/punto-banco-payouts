<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>PB 19:20 Payouts Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      body {
        background-color: #f2e6d9;
      }
      .display-1, .display-3, .display-4 {
        color: #392613;
        font-variant: small-caps;
        margin-bottom: 0px;
        margin-top: 0px;
      }
      .jumbotron {
        margin: 0% 1% 1% 1%;
        border-style: solid;
        border-color: #734d26;
        color: #392613;
      }
      #feedbacktellme, #feedbackfail, #feedbacksuccess {
        margin: 2%;
      }
      .col-2 {
        padding-left: 1%;
        padding-right: 1%;
      }
      .col-4 {
        padding-left: 1%;
        padding-right: 1%;
      }
      /* Extra Small devices*/
      @media (max-width: 499px) {
        #bet, #payout {
          font-size:20vw;
          line-height: 0.6;
        }
        .display-1 {
          display: none;
        }
        .display-3 {
          display:none;
        }
        .display-4 {
          display:block;
        }
      }
      /* Small devices*/
      @media (min-width: 500px) {
        #bet, #payout {
          font-size:25vw;
          line-height: 0.8;
        }
        .display-1 {
          display: none;
        }
        .display-3 {
          display:block;
        }
        .display-4 {
          display: none;
        }
      }
      /* Small devices*/
      @media (min-width: 576px) {
        #bet, #payout {
          font-size:15vw;
          line-height: 0.8;
        }
        .display-1 {
          display: block;
        }
        .display-3 {
          display:none;
        }
        .display-4 {
          display: none;
        }
      }
      /* Medium devices (tablets, 768px and up) The navbar toggle appears at this breakpoint */
      @media (min-width: 768px) {
        #bet, #payout {
          font-size:8vw;
          line-height: 0.8;
        }
      }
      /* Large devices (desktops, 992px and up) */
      @media (min-width: 992px) {
          #bet, #payout {
            font-size:8vw;
            line-height: 0.8;
          }
      }
      /* Extra large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {
          #bet, #payout {
            font-size:6vw;
            line-height: 0.8;
          }
      }
      #chiptray {
        margin: 3% 1%;
      }
      #pink {
        opacity: 0.5;
      }
      #-chiptray {
        margin: 4% 1%;
        opacity: 0.45;
      }
      #actionbuttons {
        margin: 3% 1%;
      }
      #tryAgain {
        position: relative;
        bottom: 7px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <h1 class="display-1">Bet:</h1>
          <h1 class="display-3">Bet:</h1>
          <h1 class="display-4">Bet:</h1>
        <div class="jumbotron" id="bet"><h1>Betval
        </h1></div></div>
        <div class="col-md-6">
          <h1 class="display-1">Payout:</h1>
          <h1 class="display-3">Payout:</h1>
          <h1 class="display-4">Payout:</h1>
        <div class="jumbotron" id="payout"><h1>Payval
        </h1></div></div>
      </div><!--end of row class-->

      <div class="alert alert-warning" role="alert" id="feedbacktellme">
        placeholder text
      </div>

      <div class="alert alert-danger" role="alert" id="feedbackfail">
        <a href="" id="tryAgain" class="btn btn-xs btn-danger float-right align-top col-4">Try Again</a>
        <strong>Not quite...</strong>
      </div>

      <div class="alert alert-success" role="alert" id="feedbacksuccess">
        CORRECT!
      </div>

      <div class="row" id="chiptray">
          <div class="col-2"><button id="bag" type="button" class="btn btn-success btn-block">1k</button></div>
          <div class="col-2"><button id="pink" type="button" class="btn btn-danger btn-block">100</button></div>
          <div class="col-2"><button id="black" type="button" class="btn btn-dark btn-block">25</button></div>
          <div class="col-2"><button id="lady" type="button" class="btn btn-danger btn-block">5</button></div>
          <div class="col-2"><button id="single" type="button" class="btn btn-primary btn-block">1</button></div>
          <div class="col-2"><button id="grey" type="button" class="btn btn-secondary btn-block">25p</button></div>
      </div><!--end of row class-->

      <div class="row" id="-chiptray">
          <div class="col-2"><button id="-bag" type="button" class="btn btn-success btn-block">1k</button></div>
          <div class="col-2"><button id="-pink" type="button" class="btn btn-danger btn-block">100</button></div>
          <div class="col-2"><button id="-black" type="button" class="btn btn-dark btn-block">25</button></div>
          <div class="col-2"><button id="-lady" type="button" class="btn btn-danger btn-block">5</button></div>
          <div class="col-2"><button id="-single" type="button" class="btn btn-primary btn-block">1</button></div>
          <div class="col-2"><button id="-grey" type="button" class="btn btn-secondary btn-block">25p</button></div>
      </div><!--end of row class-->

      <div class="row" id="actionbuttons">
          <div class="col-4"><button id="checkpleasebutton" type="button" class="btn btn-info btn-block">Check</button></div>
          <div class="col-4"><button id="tellmebutton" type="button" class="btn btn-info btn-block">OK tell me</button></div>
          <div class="col-4"><button id="resetbutton" type="button" class="btn btn-info btn-block">New Bet</button></div>
      </div><!--end of row class-->

      <div class="row">
      </div><!--end of row class-->
    </div><!--end of container class-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>

    // http://stackoverflow.com/questions/17650776/add-remove-html-inside-div-using-javascript
    $(document).ready(function(){
      window.console && console.log('Document ready called');
      var bet = 0;
      var correctpayout = 0;

      function hidefeedbackareas() {
        $('#feedbacktellme').css("display", "none");
        $('#feedbackfail').css("display", "none");
        $('#feedbacksuccess').css("display", "none");
      }

      function setBet(){
        bet = ((Math.floor(Math.random() * 1000)+1)*5);
        correctpayout = bet*19/20;
        $('#bet').html(bet);
        $('#payout').html(0);
        hidefeedbackareas();
      }

      setBet();

      $('#bag').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          $('#payout').html( payoutvalue + 1000 );
      });

      $('#pink').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          $('#payout').html( payoutvalue + 100 );
      });

      $('#black').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          $('#payout').html( payoutvalue + 25 );
      });

      $('#lady').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          $('#payout').html( payoutvalue + 5 );
      });

      $('#single').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          $('#payout').html( payoutvalue + 1 );
      });

      $('#grey').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          $('#payout').html( payoutvalue + 0.25 );
      });

      $('#-bag').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          if ((payoutvalue - 1000)>=0) {
            $('#payout').html( payoutvalue - 1000 );
          }
      });

      $('#-pink').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          if ((payoutvalue - 100)>=0) {
            $('#payout').html( payoutvalue - 100 );
          }
      });

      $('#-black').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          if ((payoutvalue - 25)>=0) {
            $('#payout').html( payoutvalue - 25 );
          }
      });

      $('#-lady').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          if ((payoutvalue - 5)>=0) {
            $('#payout').html( payoutvalue - 5 );
          }
      });

      $('#-single').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          if ((payoutvalue - 1)>=0) {
            $('#payout').html( payoutvalue - 1 );
          }
      });

      $('#-grey').click(function(event){
          event.preventDefault();
          var payoutvalue = parseFloat($('#payout').html());
          if ((payoutvalue - 0.25)>=0) {
            $('#payout').html( payoutvalue - 0.25 );
          }
      });

      $('#checkpleasebutton').click(function(event){
          event.preventDefault();
          hidefeedbackareas();
          //alert('correct payout: '+correctpayout+' - type: '+typeof(correctpayout));
          var attempt = parseFloat($('#payout').html());
          //alert('attempt: '+attempt+' - type: '+typeof(attempt))
          var reply = "";
          if ( attempt == correctpayout ) {
            $('#feedbacksuccess').css("display", "block");
          }
          if ( attempt != correctpayout ) {
            $('#feedbackfail').css("display", "block");
          }
      });

      $('#tellmebutton').click(function(event){
          event.preventDefault();
          hidefeedbackareas();
          var tellme = "Correct payout is "+correctpayout;
          $('#feedbacktellme').css("display", "block");
          $('#feedbacktellme').html(tellme);
      });

      $('#resetbutton').click(function(event){
          event.preventDefault();
          setBet();
      });

      $('#tryAgain').click(function(event){
          event.preventDefault();
          $('#payout').html(0);
          hidefeedbackareas();
      });

    });
    </script>

  </body>
</html>
